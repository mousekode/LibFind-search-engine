<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LibFind</title>
    <!-- General stylesheet -->
    <link rel="stylesheet" href="/assets/css/style.css">
    <!-- Local stylesheet -->
    <link rel="stylesheet" href="/assets/css/index.css">
</head>
<body>
    <!-- Bagian header -->
    <header>
        <nav>
            <ul>
                <li><a href="/">Beranda</a></li>
                <li><a href="/about">Tentang Kami</a></li>
            </ul>
        </nav>
    </header>

    <!-- Bagian utama -->
     <div id="main-container">
        <div id="mid-container">
            <div id="welcome-container">
               <h1>Selamat datang di LibFind!</h1>
               <h2>Cari dokumen yang anda butuhkan</h2>
            </div>
            <div id="search-container">
               <img src="/assets/img/magnifying-glass-white.svg" alt="Search Icon" id="search-icon">
               <form contenteditable="true" action="/search" method="get" id="search-form">
                   <input type="text" name="query" placeholder="Masukkan kata kunci..." required id="input-bar">
                   <button type="submit" id="submit-btn">
                        <img src="/assets/img/send.svg" alt="Submit Icon" id="submit-icon">
                   </button>
               </form>
            </div>
        </div>
     </div>
</body>
</html>
